<mat-card>
  <mat-card-content>
    <section>
      <h3>Value: {{value}}</h3>
      <app-child-item
        [title]="title"
        (inc)="incBy( $event )">  <!-- Ao chamada do evento do componente filho, chamará a função "incBy" desse componente, já trazendo os dados -->
      </app-child-item>
    </section>
  </mat-card-content>
</mat-card>
